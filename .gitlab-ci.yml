image: mcr.microsoft.com/dotnet/core/sdk:3.1

stages:
  - build

build:
  stage: build
  artifacts:
    paths:
      - "/builds/bs-studios/bs-web-hosting-library/BsWebServer/BsWebServer/bin/Release/netstandard2.0/*"
  script:
    - cd "BsWebServer"
    - dotnet restore
    - dotnet build -c "Release"
